<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
</head>
<body>
<h1>jquery</h1>

<script src="/js/jquery.js"></script>
<script>
    $.ajax({
        url:"/jquery.php",
        type:"get",
        dataType:"json",
        success:function(res){
            if(res.erron==0){
                alert("成功了")
            }else{
                alert("失败了")
            }
        }
    })
</script>
</body>
</html>
